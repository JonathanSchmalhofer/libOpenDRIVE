<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        table {
            border-spacing: 0.5em 0;
        }

        #bottom_info {
            position: absolute;
            bottom: 0;
            text-align: left;
            font-family: monospace;
            display: block;
            color: white;
        }
    </style>
</head>

<body>
    <div id="bottom_info"></div>
    <input id="xodr_file_input" type="file" style="visibility:hidden"
        onchange="on_file_load(this.files[0].name, true)" />

    <script src="./src/libOpenDrive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/earcut@2.2.2/dist/earcut.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"></script>

    <script>
        var xodr_file = './data.xodr';
        var bottom_info = document.getElementById('bottom_info');

        var PARAMS = {
            load_file: () => { document.getElementById('xodr_file_input').click(); },
            resolution: 0.5,
            ref_line: true,
            lane_offset: false,
            geom_edges: false,
            fitView: () => { fitView(outline_group); },
            speed: 0.1,
        };

        var COLORS = {
            lane: 0x0069c0,
            lane_section: 0x42a5f5,
            road: 0x80d6ff,
            outline: 0x808080,
            ref_line: 0xaab6fe,
            lane_offset: 0x00701a,
            probe_line: 0xff0000,
        };

        var OPACITIES = {
            lane: 0.6,
            lane_section: 0.6,
            road: 0.3,
        }

        var scene = new THREE.Scene();
        var renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100000);
        camera.position.set(0, 0, 100);
        camera.lookAt(0, 0, 0);
        camera.up.set(0, 0, 1); /* Coordinate system with Z pointing up */
        var controls = new THREE.MapControls(camera, renderer.domElement);

        var mesh_group = new THREE.Group();
        var outline_group = new THREE.Group();
        var ref_line_group = new THREE.Group();
        var basic_groups = [mesh_group, outline_group, ref_line_group];
        scene.add(...basic_groups);

        var lane_offset_group = new THREE.Group();
        var odr_geom_edges_group = new THREE.Group();
        var lazy_loaded_groups = [lane_offset_group, odr_geom_edges_group];
        scene.add(...lazy_loaded_groups);

        var disposable_objs = []

        var probe_line = new THREE.Line(new THREE.BufferGeometry().setAttribute('position', new THREE.BufferAttribute(new Float32Array(2 * 3), 3))
            , new THREE.MeshBasicMaterial({ color: COLORS.probe_line }));
        scene.add(probe_line);

        var mouse = new THREE.Vector2(), INTERSECTED;
        var raycaster = new THREE.Raycaster();
        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('mousemove', onDocumentMouseMove, false);
        window.addEventListener('dblclick', onDocumentMouseClick, false);

        animate();

        var gui = new dat.GUI();
        gui.add(PARAMS, 'load_file').name('Load xodr file');
        gui.add(PARAMS, 'resolution', 0.01, 1.0).name("Resolution").onFinishChange((val) => {
            load_odr_map(true, false);
        });
        gui.add(PARAMS, 'fitView').name("Reset Camera");
        var gui_show_folder = gui.addFolder('Show');
        gui_show_folder.add(PARAMS, 'ref_line').name("ref_line").onChange((val) => {
            ref_line_group.visible = val;
        });
        gui_show_folder.add(PARAMS, 'lane_offset').name("Lane Offset").onChange((val) => {
            if (lane_offset_group.children.length == 0)
                add_lane_offsets();
            lane_offset_group.visible = val;
        });
        gui_show_folder.add(PARAMS, 'geom_edges').name("Geometry Edges").onChange((val) => {
            if (odr_geom_edges_group.children.length == 0)
                add_odr_geom_edges();
            odr_geom_edges_group.visible = val;
        });

        var ModuleOpenDrive = null;
        var OpenDriveMap = null;
        libOpenDrive().then(Module => {
            ModuleOpenDrive = Module;
            on_file_load(xodr_file, false);
        });

        function on_file_load(xodr_file, clear_map) {
            fetch(xodr_file).then((file_data) => {
                file_data.text().then((file_text) => {
                    if (clear_map)
                        ModuleOpenDrive['FS_unlink']('./data.xodr');
                    ModuleOpenDrive['FS_createDataFile'](".", "data.xodr", file_text, true, true);
                    OpenDriveMap = new ModuleOpenDrive.OpenDriveMap("./data.xodr");
                    load_odr_map(clear_map);
                })
            });
        }

        function load_odr_map(clear_map = true, fit_view = true) {
            if (clear_map) {
                for (let group of basic_groups)
                    group.remove(...group.children);
                for (let group of lazy_loaded_groups)
                    group.remove(...group.children);
                for (let obj of disposable_objs)
                    obj.dispose();
            }
            for (const [road_id, road] of stdmapVals(OpenDriveMap.roads)) {
                const lane_secs = stdmapVals(road.lane_sections);

                let road_group = new THREE.Group();
                for (let idx = 0; idx < lane_secs.length; idx++) {
                    let lane_sec_group = new THREE.Group();
                    /* create lane polygons - presumes lane_section lanes are sorted on lane index */
                    let lanes_outer_border_pts = []; // 2d array
                    let lanes = [];
                    const lane_sec_len = (idx == lane_secs.length - 1) ? road.length - (lane_secs[idx][1]).s0 : (lane_secs[idx + 1][1]).s0 - (lane_secs[idx][1]).s0;
                    const lane_sec = lane_secs[idx][1];
                    for (const [lane_id, lane] of stdmapVals(lane_sec.lanes)) {
                        let s_vals = [];
                        for (let s = lane_sec.s0; s < (lane_sec.s0 + lane_sec_len); s += PARAMS.resolution)
                            s_vals.push(s);
                        s_vals.push(lane_sec.s0 + lane_sec_len);
                        lanes_outer_border_pts.push(rdp(s_vals.map(s => road.get_surface_pt(s, lane.get_border(s))), PARAMS.resolution));
                        if (lane_id != 0)
                            lanes.push(lane);
                    }

                    /* first get outer edge of all lanes to */
                    for (let idx = 1; idx < lanes_outer_border_pts.length; idx++) {
                        let lane_polygon_pts = lanes_outer_border_pts[idx - 1];
                        lane_polygon_pts.reverse();
                        lane_polygon_pts.push(...lanes_outer_border_pts[idx]);
                        lane_polygon_pts.push(lane_polygon_pts[0]);

                        const lane_geom = new THREE.BufferGeometry().setFromPoints(lane_polygon_pts.map(p => new THREE.Vector3(...p)));
                        const lane_material = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 1.0 });
                        lane_geom.setIndex(earcut(lane_polygon_pts.flat(), null, 3));
                        let lane_polygon_mesh = new THREE.Mesh(lane_geom, lane_material);
                        lane_polygon_mesh.userData = { road: road, lane: lanes[idx - 1], lane_sec_group: lane_sec_group, road_group: road_group };
                        lane_sec_group.add(lane_polygon_mesh);

                        const lane_outline_geom = new THREE.BufferGeometry().setFromPoints(lane_polygon_pts.map(p => new THREE.Vector3(...p)));
                        const lane_outline_material = new THREE.LineBasicMaterial({ color: COLORS.outline });
                        const lane_outline_line = new THREE.Line(lane_outline_geom, lane_outline_material);
                        outline_group.add(lane_outline_line);

                        disposable_objs.push(lane_geom, lane_material, lane_outline_geom, lane_outline_material)
                    }
                    road_group.add(lane_sec_group);
                }
                road_group.visible = false;
                mesh_group.add(road_group);

                let s_vals = [];
                for (let s = 0; s < road.length; s += PARAMS.resolution)
                    s_vals.push(s);
                s_vals.push(road.length);
                const refl_pts = rdp(s_vals.map(s => road.get_xyz(s, 0.0, 0.0)), PARAMS.resolution);
                const ref_line_geom = new THREE.BufferGeometry().setFromPoints(refl_pts.map(p => new THREE.Vector3(...p)));
                const ref_line_material = new THREE.LineBasicMaterial({ color: COLORS.ref_line });
                const ref_line_line = new THREE.Line(ref_line_geom, ref_line_material);
                ref_line_group.add(ref_line_line);
                disposable_objs.push(ref_line_geom, ref_line_material);
                ref_line_group.visible = PARAMS.ref_line;
            }

            if (PARAMS.lane_offset && (lane_offset_group.children.length == 0))
                add_lane_offsets();
            if (PARAMS.geom_edges && (odr_geom_edges_group.children.length == 0))
                add_odr_geom_edges();

            if (fit_view)
                fitView(ref_line_group);
        }

        function add_lane_offsets() {
            for (const [road_id, road] of stdmapVals(OpenDriveMap.roads)) {
                let s_vals = [];
                for (let s = 0; s < road.length; s += PARAMS.resolution)
                    s_vals.push(s);
                s_vals.push(road.length);
                const lane_offs_pts = rdp(s_vals.map(s => road.get_xyz(s, road.lane_offset.get(s), 0.0)), PARAMS.resolution);
                const lane_offs_geom = new THREE.BufferGeometry().setFromPoints(lane_offs_pts.map(p => new THREE.Vector3(...p)));
                const lane_offs_material = new THREE.LineBasicMaterial({ color: COLORS.lane_offset });
                const lane_offs_line = new THREE.Line(lane_offs_geom, lane_offs_material);
                lane_offset_group.add(lane_offs_line);
                disposable_objs.push(lane_offs_geom, lane_offs_material);
            }
            lane_offset_group.visible = PARAMS.lane_offset;
        }

        function add_odr_geom_edges() {
            const side_len = 1.0;
            const world_vec = new THREE.Vector3(0, 0, side_len);
            for (const [road_id, road] of stdmapVals(OpenDriveMap.roads)) {
                for (const [s0, odr_geom] of stdmapVals(road.ref_line.geometries)) {
                    const pt0 = new THREE.Vector3(...odr_geom.get_xy(odr_geom.s0), road.ref_line.elevation_profile.get(odr_geom.s0));
                    let u_vec = new THREE.Vector3(...odr_geom.get_grad(odr_geom.s0), road.ref_line.elevation_profile.get_grad(odr_geom.s0));
                    u_vec.normalize().cross(world_vec).multiplyScalar(side_len);

                    /* edge plane corner points */
                    const c1 = (pt0.clone().add(u_vec)).add(world_vec);
                    const c2 = (pt0.clone().add(u_vec)).sub(world_vec);
                    const c3 = (pt0.clone().sub(u_vec)).add(world_vec);
                    const c4 = (pt0.clone().sub(u_vec)).sub(world_vec);

                    let geom = new THREE.BufferGeometry().setFromPoints([pt0, c1, c2, c3, c4]);
                    geom.setIndex([0, 1, 2, 0, 2, 4, 0, 4, 3, 0, 3, 1]);
                    let material = new THREE.MeshBasicMaterial({ color: COLORS.ref_line, side: THREE.DoubleSide, transparent: true, opacity: OPACITIES.lane_section });
                    let mesh = new THREE.Mesh(geom, material);
                    odr_geom_edges_group.add(mesh);
                }
            }
        }

        function fitView(obj) {
            const bbox = new THREE.Box3().setFromObject(obj);
            let center_pt = new THREE.Vector3();
            bbox.getCenter(center_pt);

            const l2xy = 0.5 * Math.sqrt(Math.pow(bbox.max.x - bbox.min.x, 2.0) + Math.pow(bbox.max.y - bbox.min.y, 2));
            const fov2r = (camera.fov * 0.5) * (Math.PI / 180.0);
            const dz = l2xy / Math.tan(fov2r);

            camera.position.set(center_pt.x, center_pt.y, bbox.max.z + dz);
            controls.target.set(center_pt.x, center_pt.y, center_pt.z);
            controls.update();
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }

        function update() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(mesh_group.children, true);
            if (intersects.length > 0) {
                if (INTERSECTED != intersects[0].object) {
                    if (INTERSECTED) {
                        INTERSECTED.userData.road_group.visible = false;
                    }
                    INTERSECTED = intersects[0].object;
                    INTERSECTED.userData.road_group.visible = true;
                    INTERSECTED.userData.road_group.traverse(n => { if (n.material) { n.material.opacity = OPACITIES.road; n.material.color.set(COLORS.road); } });
                    INTERSECTED.userData.lane_sec_group.traverse(n => { if (n.material) { n.material.opacity = OPACITIES.lane_section; n.material.color.set(COLORS.lane_section); } });
                    INTERSECTED.material.color.set(COLORS.lane);
                    INTERSECTED.material.opacity = OPACITIES.lane;
                    bottom_info.style.display = "block";
                }
            } else {
                if (INTERSECTED) {
                    INTERSECTED.userData.road_group.visible = false;
                }
                INTERSECTED = null;
                bottom_info.style.display = "none";
            }

            if (INTERSECTED) {
                const userData = INTERSECTED.userData;
                const intersec_pt = intersects[0].point;

                /* project interesected point onto reference line */
                const s_proj = userData.road.ref_line.match(intersec_pt.x, intersec_pt.y);
                const refl_pt = userData.road.ref_line.get_xyz(s_proj);
                const geometry_type = userData.road.ref_line.get_geometry(s_proj)["$$"].ptrType.name;

                const grad_vec = userData.road.ref_line.get_grad(s_proj);
                const dist = Math.sqrt(Math.pow(intersec_pt.x - refl_pt[0], 2) + Math.pow(intersec_pt.y - refl_pt[1], 2) + Math.pow(intersec_pt.z - refl_pt[2], 2));
                const t_offs = Math.sign(grad_vec[0] * (intersec_pt.y - refl_pt[1]) - grad_vec[1] * (intersec_pt.x - refl_pt[0])) * dist;
                intersec_pt_reconstructed = userData.road.get_xyz(s_proj, t_offs, 0.0);

                probe_line.geometry.attributes.position.array.set([...refl_pt, intersec_pt_reconstructed[0], intersec_pt_reconstructed[1], intersec_pt.z]);
                probe_line.geometry.attributes.position.needsUpdate = true;
                probe_line.geometry.computeBoundingSphere();

                bottom_info.innerHTML = `
                        <table>
                            <tr><th>road id</th><th>${userData.road.id}</th></tr>
                            <tr><th>section s0</th><th>${userData.lane.lane_section.s0.toFixed(2)}</th></tr>
                            <tr><th>lane</th><th>${userData.lane.id} <span style="color:grey;">${userData.lane.type}</span></th></tr>
                            <tr><th>s/t</th><th>[${s_proj.toFixed(2)}, ${t_offs.toFixed(2)}] <span style="color:grey;">${geometry_type.slice(0, -1)}</span></th>
                            <tr><th>world</th><th>[${intersec_pt.x.toFixed(2)}, ${intersec_pt.y.toFixed(2)}, ${intersec_pt.z.toFixed(2)}]</th></tr>
                        </table>`;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }

        function onDocumentMouseClick(event) {
            if (INTERSECTED)
                fitView(INTERSECTED);
        }

        function stdmapVals(std_map) {
            let values = [];
            for (let idx = 0; idx < std_map.keys().size(); idx++)
                values.push([std_map.keys().get(idx), std_map.get(std_map.keys().get(idx))]);
            return values;
        }

        function rdp(points, eps) {
            const last = points.length - 1;
            const p1 = points[0];
            const p2 = points[last];
            const x21 = p2[0] - p1[0];
            const y21 = p2[1] - p1[1];

            const [dMax, x] = points.slice(1, last)
                .map(p => Math.abs(y21 * p[0] - x21 * p[1] + p2[0] * p1[1] - p2[1] * p1[0]))
                .reduce((p, c, i) => {
                    const v = Math.max(p[0], c);
                    return [v, v === p[0] ? p[1] : i + 1];
                }, [-1, 0]);

            if (dMax > eps) {
                return [...rdp(points.slice(0, x + 1), eps), ...rdp(points.slice(x), eps).slice(1)];
            }
            return [points[0], points[last]]
        };
    </script>
</body>

</html>
